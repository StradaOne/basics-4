<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown</title>
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="stylesheet" href="./styles/null.css" />
  </head>
  <body>
    <div class="container">
      <form action="" id="form" class="form">
        <label for="form">Введите дату</label>
        <div>
          <input type="date" id="input" placeholder="DD.MM.YYY" />
          <button id="button" type="submit">Посчитать</button>
        </div>
      </form>
      <div class="info">
        <h1>Осталось времени:</h1>
        <p id="txt">10 лет 364 дня 23 часа</p>
      </div>
    </div>
    <script type="module" src="scripts/script.js"></script>
  </body>
</html>
