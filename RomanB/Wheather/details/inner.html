<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" href="../main/styles.css">
</head>
<body>
<div class="main-wrapper">
  <div class="search-block">
    <form class="search-form" action="">
      <input class="search-form__input" type="text">
      <button class="search-form__button">Поиск</button>
    </form>
  </div>
  <div class="main-menu">
    <div class="main-block">
      <div class="main-block__inner-page">
        <span class="main-block__city">
          Aktobe
        </span>
        <div class="main-block__details-block">
          <table class="main-block__details-table">
            <tr class="temperature-block">
              <td class="temperature-block__title">Temperature:</td>
              <td class="temperature-block__value">14</td>
            </tr>
            <tr class="temperature-second-block">
              <td class="temperature-second-block__title">Feels like:</td>
              <td class="temperature-second-block__value">10</td>
            </tr>
            <tr class="weather-block">
              <td class="weather-block__title">Weather:</td>
              <td class="weather-block__value">Clouds</td>
            </tr>
            <tr class="sunrise-block">
              <td class="sunrise-block__title">Sunrise:</td>
              <td class="sunrise-block__value">03:21</td>
            </tr>
            <tr class="sunset-block">
              <td class="sunset-block__title">Sunset:</td>
              <td class="sunset-block__value">18:54</td>
            </tr>
          </table>
        </div>
      </div>
      <div class="main-block__menu">
        <a href="../main/index.html" class="main-block__menu-button">Now</a>
        <a href="#" class="main-block__menu-button main-block__menu-button--active">Details</a>
        <a href="#" class="main-block__menu-button">Forecast</a>
      </div>
    </div>
    <div class="locations-block">
      <div class="locations-block__title">Added Locations:</div>
      <div class="locations-block__locations">

    </div>
  </div>
</div>
</div>

<script type="module" src="inner.js"></script>
</body>
</html>
