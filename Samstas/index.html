<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TO DO</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <script
      src="https://kit.fontawesome.com/c823499ef3.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
<!-- HIGH SECTION  -->
        <section class="high">
          <h2 class="high-heading">HIGH</h2>
        <ul class="task-list">

          <li class="create-task-item">
            <input class="create-task" type="text" placeholder="Добавить важных дел"/>
            <i class="fas fa-plus"></i>
          </li>

          <li class="task-item">
            <input class="checkbox" type="checkbox" />
            <input class="task" type="text" value="Read a book 15 min" />
            <i class="fa-solid fa-xmark"></i>
          </li>
          <li class="task-item">
            <input class="checkbox" type="checkbox" />
            <input class="task" type="text" value="Workout 30 min" />
            <i class="fa-solid fa-xmark"></i>
          </li>
          <li class="task-item">
            <input class="checkbox" type="checkbox" />
            <input class="task" type="text" value="Coding 2 hours" />
            <i class="fa-solid fa-xmark"></i>
          </li>

        </ul>
      </section>
<!-- LOW SECTION  -->
      <section class="low">
        <h2 class="high-heading">LOW</h2>

        <ul class="task-list">

            <li class="create-task-item">
              <input
                class="create-task" type="text" placeholder="Добавить"/>
              <i class="fas fa-plus"></i>
            </li>
  
            <li class="task-item">
              <input class="checkbox" type="checkbox" />
              <input class="task" type="text" value="Read a book 15 min" />
              <i class="fa-solid fa-xmark"></i>
            </li>
            
  
          </ul>

      </section>
    </div>

    <script src=""></script>
  </body>
</html>
