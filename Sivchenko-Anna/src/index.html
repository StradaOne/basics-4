<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;1,300&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="./style.css">
	<title>Сhat</title>
</head>
<body>
	<div class="wrapper">
		<div class="chat">
			<div class="chat-header">
				<button class="chat-btn chat-btn_settings">Настройки</button>
				<button class="chat-btn chat-btn_exit">Выйти</button>
			</div>
			<div class="chat-screen"></div>
			<div class="chat-send">
				<form class="chat-send_form">
					<input type="text" class="chat-send_message" placeholder="сообщение..">
				</form>
				<button class="chat-btn chat-btn_send">-></button>
			</div>
		</div>
	</div>
	<script type="module" src="./js/main.js"></script>
</body>
</html>
