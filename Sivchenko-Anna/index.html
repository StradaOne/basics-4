<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Stopwatch</title>
</head>
<body>
  <div class="wrapper">
    <h1>Stopwatch</h1>
    <div class="container__time">
      <span class="time js-minutes">00</span>
      <span class="delimiter">:</span>
      <span class="time js-seconds">00</span>
      <span class="delimiter">:</span>
      <span class="time js-milliseconds">00</span>
    </div>
    <div class="container__buttons">
      <button class="btn js-btn-start">Start</button>
      <button class="btn js-btn-stop">Stop</button>
      <button class="btn js-btn-reset">Reset</button>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
