<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
</head>
<body>
  <form>
    <input type="number" placeholder="5" class="input-a">
    <select class="select-operation">
      <option value="+">+</option>
      <option value="-">-</option>
      <option value="*">*</option>
      <option value="/">/</option>
    </select>
    <input type="number" placeholder="5" class="input-b">
    <button class="btn-result">=</button>
    <p class="output">10</p>
  </form>
</body>
</html>
