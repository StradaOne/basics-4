<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
</head>
<body>
  <div>
    <input type="number" placeholder="5" class="js-operand-a">
    <select class="js-select-operation">
      <option value="+">+</option>
      <option value="-">-</option>
      <option value="*">*</option>
      <option value="/">/</option>
    </select>
    <input type="number" placeholder="5" class="js-operand-b">
    <button class="js-btn-result">=</button>
    <p class="js-output"></p>
  </div>
  <script src="main.js"></script>
</body>
</html>
