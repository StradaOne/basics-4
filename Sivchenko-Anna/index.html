<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>ToDo</title>
</head>
<body>
  <div class="wrapper">
    <div class="container">
      <div class="priority-high">
        <p class="title">HIGH</p>
        <div class="todo-add">
          <input type="text" class="todo-input" placeholder="Добавить важных дел">
          <button class="btn-add"></button>
        </div>
        <div class="todo-task">
          <input type="checkbox">
          <p>Вот вам и супер интересная тема. Вы наверняка заметили что ваши файлы с кодом становятся все объемнее, что хочется вынести некоторые вещи куда-то за пределы основной программы.</p>
          <button class="btn-delete"></button>
        </div>
        <div class="todo-task">
          <input type="checkbox">
          <p>Сверстать этот TODO list</p>
          <button class="btn-delete"></button>
        </div>
        <div class="todo-task">
          <input type="checkbox" checked>
          <p>Начать делать задачу</p>
          <button class="btn-delete"></button>
        </div>
      </div>
      <div class="priority-low">
        <p class="title">LOW</p>
        <div class="todo-add">
          <input type="text" class="todo-input" placeholder="Добавить">
          <button class="btn-add"></button>
        </div>
        <div class="todo-task">
          <input type="checkbox">
          <p>Посмотреть ютубчик</p>
          <button class="btn-delete"></button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
