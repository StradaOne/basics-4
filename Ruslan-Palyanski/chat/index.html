            <template id="tp">
                <div class="message message_delivered">
                    <div class="ms">
                        <span class="user">I</span><span>: </span>
                        <span class="text">Good afternoon!</span>
                    </div>
                    <div class="time">18:45</div>
                </div>
            </template>
            <form action="" class="form">
                <input class="input input_ms" type="text" placeholder="message">
                <button class="button button_ms">-></button>
            </form>
        </div>
    </div>
    <div class="dialog dialog_name">
        <div class="dialog__window">
            <div class="dialog__header">
                <div class="dialog__head">Settings</div>
                <div class="dialog__btn">х</div>
            </div>
            <form action="" class="addName">
                <label for="">Name in chat:</label>
                <div class="input__block">
                    <input class="input input__dialog input__name" name="inputName" type="text">
                    <button class="button button_ms">-></button>
                </div>
            </form>
        </div>
    </div>
    <div class="dialog dialog_autoriz">
        <div class="dialog__window">
            <div class="dialog__header">
                <div class="dialog__head">Autorization</div>
                <div class="dialog__btn">х</div>
            </div>
            <form action="" class="autoriz">
                <label for="">Email:</label>
                    <input class="input input__email" type="email" name="inputEmail">
                    <div class="input__block">
                        <button class="button button_autoriz">Get code</button>
                    </div>
            </form>
            <button class="button button_text-code">Text code</button>
        </div>
    </div>
    <div class="dialog dialog_confirm">
        <div class="dialog__window">
            <div class="dialog__header">
                <div class="dialog__head">Confirm</div>
                <div class="dialog__btn">х</div>
            </div>
            <form action="" class="confirm">
                <label for="">Code</label>
                <input class="input input__confirm" type="text" name="inputToken">
                <button class="button button_confirm">Login</button>
            </form>
        </div>
    </div>
