<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./main.js" defer></script>
</head>
<body>
    <div class="wrapper">
        <div class="chat">
            <div class="menu">
                <button class="button button_settings">Settings</button>
                <button class="button button_exit">Exit</button>
            </div>
            <div class="content">
                <div class="content-box">
                    <div class="message message_delivered message_my">
                        <div class="ms">
                            <span class="user">I:</span>
                            <span class="text">Good afternoon!</span>
                        </div>
                        <div class="time"><em>18:45</em></div>
                    </div>
                    <div class="message message_delivered">
                        <div class="ms">
                            <span class="user">Companion:</span>
                            <span class="text">Good afternoon!</span>
                        </div>
                        <div class="time"><em>18:45</em></div>
                    </div>
                    <div class="message message_delivered">
                        <div class="ms">
                            <span class="user">Companion:</span>
                            <span class="text">
                                And this is the second one, 
                                and it seems to be very
                                long enough to fit one line!
                            </span>
                        </div>
                        <div class="time"><em>18:45</em></div>
                    </div>
                    <div class="message message_sent message_my">
                        <div class="ms">
                            <span class="user">I:</span>
                            <span class="text">Good afternoon!</span>
                        </div>
                        <div class="time"><em>18:45</em></div>
                    </div>
                </div>
            </div>
            <template id="tp">
                <div class="message message_delivered">
                    <div class="ms">
                        <span class="user">I:</span>
                        <span class="text">Good afternoon!</span>
                    </div>
                    <div class="time">18:45</div>
                </div>
            </template>
            <form action="" class="form">
                <input class="input input_ms" type="text" placeholder="message">
                <button class="button button_ms">-></button>
            </form>
        </div>
    </div>
