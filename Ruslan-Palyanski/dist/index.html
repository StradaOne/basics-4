<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/index.043bda77.css">
    <link rel="stylesheet" href="/index.3a01df49.css">
    <script src="/index.63aff760.js" defer=""></script>
</head>
<body>
    <div class="main">
        <div class="wrapper">
            <div class="weather">
                <div class="weather__block">
                    <form action="" class="weather__form">
                        <input type="text" class="weather__input" placeholder="Add place">
                        <button class="weather__button"></button>
                    </form>
                    <div class="weather__content">
                        <div class="weather__information">
                              <div class="weather__container">
                                <div id="tab-1" class="tab-hidden">
                                    <div class="temperature">
                                        <span class="temperature__number"></span><span class="temperature__deg">&deg;</span>
                                    </div>
                                    <div class="img">
                                        <img class="weather__icon" height="59" src="/shape.132425c8.svg" alt="cloud">
                                    </div>
                                    <div class="tab-block">
                                        <div class="tab-block__country"></div>
                                        <div class="tab-block__img">
                                            <img src="/shape.132425c8.svg" alt="">
                                        </div>
                                    </div>
                                </div>
                                <div id="tab-2" class="tab-hidden">
                                   <div class="country-title"></div>
                                   <div class="list-data">
                                    <ul class="list-elements">
                                        <li class="list-element">Temperature: <span class="element-temperature"></span>&deg;</li>
                                        <li class="list-element">Feels like: <span class="element-feels"></span>&deg;</li>
                                        <li class="list-element">Weather: <span class="element-weather"></span></li>
                                        <li class="list-element">Sunrise: <span class="element-sunrise"></span></li>
                                        <li class="list-element">Sunset: <span class="element-sunset"></span></li>
                                    </ul>
                                   </div>
                                </div>
                                <div id="tab-3" class="tab-hidden">
                                    <div class="country-title country-title__tab-3"></div>
                                    <div class="tab-3__content">

                                    </div>
                                </div>
                              </div>
                              <nav class="tabs">
                                <a href="#tab-1" class="tab tab-1 active">Now</a>
                                <a href="#tab-2" class="tab tab-2 ">Details</a>
                                <a href="#tab-3" class="tab tab-3 ">Forecast</a>
                              </nav>
                        </div>
                        <div class="locations">
                            <div class="title-block"><div>Added Locations:</div></div>
                            <div class="list-locations">
                                <ul class="list">
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
