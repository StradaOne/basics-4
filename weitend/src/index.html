<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/reset/reset.css" />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>Обратный отсчет</title>
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <form class="form">
          <label
            ><span class="form__text">Введите дату</span><br /><input
              class="form__input"
              type="date"
          /></label>
          <button class="form__btn">Посчитать</button>
        </form>
        <div class="timer">
          <p class="timer__text">Осталось времени:</p>
          <p class="timer__counter">Введите дату</p>
        </div>
      </div>
    </div>

    <script src="./js/main.js" type="module"></script>
  </body>
</html>
