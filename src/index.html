<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8" />
		<meta httpequiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>brbsiemens-chat</title>
		<link rel="stylesheet" href="css/reset.css" />
		<link rel="stylesheet" href="css/style.css" />
	</head>

	<body>
		<div class="main">
			<div class="upper-btn">
				<button class="settings-btn">Settings</button>
				<button class="exit-btn">Exit</button>
			</div>
			<div class="mainScreen">
     <div class="scroll">
				<div class="message-box message-box-I">
          <div class="sender-and-text">
          <div class="message-sender">I: </div>
					<div class="message-text"> Hello World!</div>
        </div>
					<div class="message-time">18:45</div>
				</div>
   
				<div class="message-box message-box-companion">
          <div class="sender-and-text">
          <div class="message-sender">Boris: </div>
					<div class="message-text"> How are you?</div>
        </div>
					<div class="message-time">19:45</div>
				</div>
			

      <template id="myMessage">
        <div class="message-box">
          <div class="sender-and-text">
          <div class="message-sender"></div>
					<div class="message-text"></div>
        </div>
					<div class="message-time"></div>
				</div>
      </template>
    </div>
  </div>
      <!-- <template class="companionMessage">
				<div class="message-box-companion">
					<div class="message-text"></div>
					<div class="message-time"></div>
				</div>
      </template> -->

			<form action="#" class="chat-form">
				<input type="text" placeholder="Enter message" autocomplete="off" class="chat-form-input" />
				<button type="submit" class="chat-form-btn">-></button>
			</form>
   
		</div>

		<div class="popup-container">
			<div class="popup">
				<div class="popup-header">
					<p class="popup-title">Settings</p>
					<button class="popup-btn-close">X</button>
				</div>
				<div>
					<p class="popup-subtitle">Имя в чате</p>
					<form class="popup_form">
						<input type="text" class="popup_form-name" placeholder="Борис" />
						<button type="submit" class="popup-form-btn">-></button>
					</form>
				</div>
			</div>
		</div>

		<script type="module" src="js/index.js"></script>
	</body>
</html>
