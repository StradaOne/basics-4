<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8' />
    <meta http-equiv='X-UA-Compatible' content='IE=edge' />
    <meta name='viewport' content='width=device-width, initial-scale=1.0' />
    <title>#36 Калькулятор UI</title>
    <link rel='stylesheet' href='css/reset.css' />
    <link rel='stylesheet' href='css/style.css' />
</head>

<body>
    <div class='container'>

        <div class='calculator'>

            <label for='input_number_one'></label>
            <input class='input_number_one' type='number' />

            <label for='operators'></label>
            <select class='operators'>
                <option value='add' selected>+</option>
                <option value='subtract'>-</option>
                <option value='multi'>*</option>
                <option value='div'>/</option>
            </select>

            <label for='input_number_two'></label>
            <input class='input_number_two' type='number' />

            <button class='button_result' type='button'>=</button>
            <span class='result'>0</span>

        </div>

        <div class='history_result_container'>
            <h1>Результаты вычеслений:</h1>     
        </div>

    </div>
    <script src='./js/main.js'></script>
</body>

</html>
