<body>

  <main class="main">

    <div id="loader">
      <div class="bar"></div>
  </div>

  <div class="container">
    

      <div class="vrapper search-wrapper">
        <form name="search" class="search-form">
          <label class="search-label">
            <input type="text" class="search" name="city" placeholder="Search city" autocomplete="off" />
          </label>
          <label class="search-btn-label">
            <button type="submit" class="btn search-btn">
              <img src="img/search.svg" alt="search" class="search-img" />
            </button>
          </label>
        </form>
      </div>


      <div class="vrapper weather-wrapper">
        <div class="tab now-tab active-tab" data-tab="now">
          <p class="temperature temperature-main">14°</p>
          <img src="http://openweathermap.org/img/wn/02d@2x.png" alt="icon" class="icon" />
          <div class="city-wrapper">
            <p class="active-city">Aktobe</p>
            <button class="like">❤</button>
          </div>
        </div>


        <div class="tab details-tab inactive-tab" data-tab="details">
          <p class="active-city-details">Aktobe</p>
          <ul class="tab-list-details">

            <li class="detail">
              Temperature: <span class="temperature">14°</span>
            </li>
            <li class="detail">
              Feels like: <span class="feels-like">10°</span>
            </li>
            <li class="detail">
              Weather: <span class="current-state">Clouds</span>
            </li>
            <li class="detail">
              Sunrise: <span class="time-sunrise">03:21</span>
            </li>
            <li class="detail">Sunset: <span class="time-sunset">18:54</span></li>
          </ul>
          
        </div>


        <div class="tab forecast-tab inactive-tab" data-tab="forecast">
          <p class="active-city-forecast">Aktobe</p>

          <button class="btn tab-btn now-btn active-btn" data-tab="now">

            Details
          </button>
          <button class="btn tab-btn forecast-btn" data-tab="forecast">
