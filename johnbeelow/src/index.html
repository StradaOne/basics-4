<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Timer</title>
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>

  <main class="main">

    <div class="container">

      <p class="text_enter">Введите дату:</p>

      <form class="input_form">
        <input class="input_date" type="date" placeholder="DD.MM.YY">
        <button class="result_button">Посчитать</button>
      </form>

      <p class="timer">Осталось времени:</p>

      <div class="result_container">
        <span class="result_date">0 лет 0 дней 0 часа</span>
      </div>

    </div>

  </main>

  <script type="module" src="js/main.js"></script>

</body>

</html>
