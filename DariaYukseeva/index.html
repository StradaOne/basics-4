<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo list</title>
    <link rel="stylesheet" href="./css/style.css">
    
</head>
<body>
    <main class="todo-list">
        <h2>HIGH</h2>
        <section class="high-priority-block">
           
            <div class="adding-fild adding-for-high">
                <input type="text" class=" adding-input input-for-high" placeholder="Добавить задачу с высоким приоритетом">
                <button class="btn-adding btn-adding-high"></button>
            </div>
            <div class="tasks-high-priority">
                <div class="task-item task-high-priority">
                    <label>
                        <input type="checkbox" name="" class="input-checkbox">
                        <div class="checkbox-text">
                                Lorem ipsum dolor sit amet consectetur adipisicing elit. Unde beatae quos possimus nostrum pariatur nobis sequi distinctio officia.
                        </div>
                    </label>
                    <button class="btn-task-delete"></button>
                </div>
                
            </div>    
            
        </section>
        <h2>LOW</h2>
        <section class="low-priority-block">
            
            <div class="adding-fild adding-for-low">
                <input type="text" class="adding-input input-for-low" placeholder="Добавить задачу с низким приоритетом">
                <button class="btn-adding btn-adding-low"></button>
            </div>
            <div class="tasks-low-priority">
                <div class="task-item task-low-priority">
                    <label>
                        <input type="checkbox" name="" class="input-checkbox">
                        <div class="checkbox-text">
                            Lorem ipsum dolor sit amet 
                        </div>
                    </label>
                    <button class="btn-task-delete"></button>
                </div>
                
            </div>
        </section>
        
    </main>
</body>
</html>
