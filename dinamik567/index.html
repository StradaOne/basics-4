<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="wrapper">
        <h1 class="title">Список дел</h1>
        <div class="inner">
            <div class="high-priority form-title">Добавить задачу High</div>
            <form class="form high-priority-form">
                <label class="form-field">
                    <input class="form-field__input" type="text">
                    <button class="form-field__button" type="submit">+</button>
                </label>
            </form>
            <ul class="list-tasks list-high-tasks">

            </ul>
            <div class="low-priority form-title">Добавить задачу Low</div>
            <form class="form low-priority-form">
                <label class="form-field">
                    <input class="form-field__input" type="text">
                    <button class="form-field__button" type="submit">+</button>
                </label>
            </form>
            <ul class="list-tasks list-low-tasks">

            </ul>
        </div>
    </div>
    <script type="module" src="./main.js"></script>
</body>
</html>
