<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div class="calculator">
    <input class="numberOne" type="text" value="0">

    <select class="calculator-actions">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
    </select>

    <input class="numberTwo" type="text" value="0">

    <button class="result-btn">=</button>
    <span class="calculator__result">0</span>
</div>
<script type="module" src="js/main.js"></script>
</body>
</html>
