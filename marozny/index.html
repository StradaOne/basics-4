<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./css/reset.css" />
		<link rel="stylesheet" href="./css/style.css" />
		<script src="./script.js" type="module" defer></script>
		<title>Date</title>
	</head>
	<body>
		<header>
			<div class="container">
				<h1 class="header-title">Введите дату</h1>
				<div class="search-form">
					<div class="date-input-container">
						<input id="date-input" class="date-input" type="date" />
					</div>
					<button class="calculate-button">Посчитать</button>
				</div>
			</div>
		</header>

		<main>
			<div class="container">
				<section class="countdown">
					<h2 class="countdown-text">Осталось времени:</h2>
					<div class="countdown-timer">
						<div class="countdown-item">
							<span class="countdown-value years">0</span>
							<span class="countdown-label years">лет</span>
						</div>
						<div class="countdown-item">
							<span class="countdown-value days">0</span>
							<span class="countdown-label days">дней</span>
						</div>
						<div class="countdown-item">
							<span class="countdown-value hours">0</span>
							<span class="countdown-label hours">часов</span>
						</div>
					</div>
				</section>
			</div>
		</main>
	</body>
</html>
