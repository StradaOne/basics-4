<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Calculator UI</title>
  </head>
  <body>
    <div class="container">
      <input type="number" class="firstValue" />
      <select name="" id="operations">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
      </select>
      <input type="number" class="secondValue" />
      <button class="button">=</button>
      <p class="results"></p>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
