<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TODO</title>
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <div class="container">
      <div class="todo_container">
        <div class="task_high_container">
          <p class="priority">HIGH</p>

          <form class="task_form_high">
            <div class="add_task">
              <label for="task">
                <input class="input_text_high" type="text" placeholder="Добавить задачу" />
                <button class="button_add_task">+</button>
              </label>
            </div>
          </form>

          <div class="task_priority_high"></div>
        </div>

        <div class="task_low_container">
          <p class="priority">LOW</p>

          <form class="task_form_low">
            <div class="add_task">
              <label for="task">
                <input class="input_text_low" type="text" placeholder="Добавить задачу" />
                <button class="button_add_task">+</button>
              </label>
            </div>
          </form>

          <div class="task_priority_low"></div>
        </div>
      </div>
    </div>

    <script type="module" src="./main.js"></script>
  </body>
</html>
