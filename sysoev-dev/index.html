<html lang="en">

<head>

<body>
  <div class="context">
    <div class="calc">
      <form class='calc__form' action="#" method="get">
        <input class='calc__form-input calc__form-input--num-one' type="number" value='0'>
        <select class='calc__form-select'>
          <option class='calc__form-option' value="add">+</option>
          <option class='calc__form-option' value="substract">-</option>
          <option class='calc__form-option' value="multi">*</option>
          <option class='calc__form-option' value="division">/</option>
        </select>
        <input class='calc__form-input calc__form-input--num-two' type="number" value='0'>
        <button class='calc__form-button' type="submit">=</button>
        <output class='calc__form--output' name="output">0</output>
      </form>
      <div class="calc__history"></div>

    </div>
  </div>
  <div class="area">
    <ul class="circles">
      <li></li>

</html>
