<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Отсчет времени</title>
</head>
<body>
  <div class="app">
    <form class="app__form form" action="">
      <div class="form__top">
        <label>
          Введите дату
          <input type="date" placeholder="DD.MM.YYY">
        </label>
        <button type="submit">Посчитать</button>
      </div>
      <p>Осталось времени</p>
      <output class="form__output"><span class="js-year">10</span> лет <span class="js-day">364</span> дня <span class="js-hours">23</span> часа</output>
    </form>
  </div>
</body>
</html>
