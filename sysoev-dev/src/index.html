<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Чат</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="chat">
    <div class="chat__top">
      <button class="chat__top-btn chat__btn-settings" name="asdasd" type="button">Настройки</button>
      <button class="chat__top-btn chat__btn-login" type="button">Войти</button>
    </div>
    <div class="chat__content">
      <div class="chat__content-message message message--read message--right">
        <p class="message__content">
          <span class="message__content-author">Я:</span>
          <span class="message__content-text">Добрый день!</span>
        </p>
        <p class="message__date">18:45</p>
      </div>
      <div class="chat__content-message message message--read">
        <p class="message__content">
          <span class="message__content-author">Собеседник:</span>
          <span class="message__content-text">Добрый день!</span>
        </p>
        <p class="message__date">18:45</p>
      </div>
      <div class="chat__content-message message message--read">
        <p class="message__content">
          <span class="message__content-author">Собеседник:</span>
          <span class="message__content-text">А это второе и, кажется, оно очень длинное, чтобы поместиться на одно
            строке</span>
        </p>
        <p class="message__date">18:45</p>
      </div>
      <div class="chat__content-message message message--right">
        <p class="message__content">
          <span class="message__content-author">Я:</span>
          <span class="message__content-text">Добрый день!</span>
        </p>
        <p class="message__date">18:45</p>
      </div>
    </div>
    <div class="chat__bottom">
      <form class="chat__bottom-form" action="#">
        <input type="text" class="chat__bottom-input" placeholder="сообщение..">
        <button class="chat__bottom-button" type="submit">-></button>
      </form>
    </div>
  </div>

  <script type="module" src="main.js"></script>
  <template class="js-message-template">
    <p class="message__content">
    <span class="message__content-author">Я:</span>
    <span class="message__content-text">Добрый день!</span>
    </p>
    <p class="message__date">18:45</p>
  </template>
</body>

</html>
