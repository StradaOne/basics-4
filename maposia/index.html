<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <div class="todo_ui">
        <div class="todos">
            <h1>HIGH</h1>
            <form class="high_priority" action="">
                <input type="text" placeholder="Добавить задачу" class="input_high_task">
                <input type="image" src="/img/close-icon.png" alt="plus" class="i_add" >
            </form>
            <div class="tasks_highPriority">
        </div>
        <div class="todos">
            <h1>LOW</h1>
            <form class="low_priority">
                <input type="text" placeholder="Добавить задачу" class="input_low_task">
                <input type="image" src="/img/close-icon.png" alt="plus" class="i_add">
        </form>
                 <div class="tasks_lowPriority"></div>
    </div>
<script src="/main.js" type="module"></script>
</body>
</html>
