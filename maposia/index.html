<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css" />
    <title>Calc UI</title>
  </head>
  <body>
    <div class="calc">
      <div class="result-block">0</div>
      <div class="keyboard">
        <div class="left_silde">
          <div class="additionalKey">
            <div class="clear key">C</div>
            <div class="incDec key">+/-</div>
            <div class="percent key">%</div>
          </div>
          <div class="numbers">
            <div class="numBtn key">1</div>
            <div class="numBtn key">2</div>
            <div class="numBtn key">3</div>
            <div class="numBtn key">4</div>
            <div class="numBtn key">5</div>
            <div class="numBtn key">6</div>
            <div class="numBtn key">7</div>
            <div class="numBtn key">8</div>
            <div class="numBtn key">9</div>
            <div class="numBtn numBtn_0 key">0</div>
            <div class="numBtn key">,</div>
          </div>
        </div>
        <div class="right_side">
          <div class="operator key">+</div>
          <div class="operator key">-</div>
          <div class="operator key">*</div>
          <div class="operator key">/</div>
          <div class="operator key">=</div>
        </div>
      </div>
    </div>
    <div class="results">
      <h1 class="header_result">RESULTS</h1>
    </div>

    <script src="/main.js"></script>
  </body>
</html>
