<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/index.css">
    <title>Document</title>
</head>
<body>
<div class="container">
    <form class="date__form">
        <div class="date__block__text">
            <label for="date__input__form" class="date__input__label"> Введите дату
            </label>
        </div>
        <div class="date__block__input">
            <div class="date__input">
                <input type="date" class="date__input__form" id="date__input__form">
            </div>
            <input type="submit" class="date__button">
        </div>
    </form>


    <div class="time__left">
        <div class="time__left__block__text">
            <div class="time__left__text">
                Осталось времени:
            </div>
            <div class="time__left__output">10 лет 364 дня 23 часа</div>
        </div>
    </div>
</div>

<script src="./index.js" type="module"></script>
</body>
</html>
