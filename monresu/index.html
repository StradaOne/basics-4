<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
  <title>TODO LIST</title>
</head>
<body>
  <div class="container">
    <div class="high-priority">
      <h2>HIGH</h2>
      <div class="input">
        <input type="text" placeholder="Добавить важных дел">
        <img src="./img/close-icon.svg" alt="">
      </div>
      <div class="tasks">
        <div class="task">
          <input type="checkbox" placeholder="">
          <p>Вот вам и супер интересная тема. 
            Вы наверняка заметили что ваши файлы с кодом становятся все объемнее, что хочется вынести некоторые вещи куда-то за пределы основной программы.</p>
          <img src="./img/close-icon (1).svg" alt="">
        </div>
      </div>
    </div>
    <div class="low-priority">
      <h2>LOW</h2>
      <div class="input">
        <input type="text" placeholder="Добавить">
        <img src="./img/close-icon.svg" alt="">
      </div>
      <div class="tasks">
        <div class="task">
          <input type="checkbox">
          <p>Посмотреть ютубчик</p>
          <img src="./img/close-icon (1).svg" alt="">
        </div>
      </div>
    </div>
  </div>
  <script src="./main.js"></script>
</body>
</html>
