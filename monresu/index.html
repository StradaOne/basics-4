<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
  <title>TODO LIST</title>
</head>
<body>
  <div class="container">
    <div class="high-priority">
      <h2>HIGH</h2>
        <form class="form-high">
          <div class="input input-high">
            <input type="text" placeholder="Добавить важных дел" class="input-task-high">
            <button><img src="./img/close-icon.svg" alt=""></button>
          </div>
        </form>
      <div class="tasks high-tasks">
      </div>
    </div>
    <div class="low-priority">
      <h2>LOW</h2>
        <form class="form-low">
          <div class="input input-low">
            <input type="text" placeholder="Добавить" class="input-task-low">
            <button><img src="./img/close-icon.svg" alt=""></button>
          </div>
        </form>
        
      <div class="tasks low-tasks">
      </div>
    </div>
  </div>
  <script src="./logicTask.js" ></script>
  <script src="./main.js"></script>
</body>
</html>
