<body>


    <div class="container">

            <div class="cell inputCell" id="cell">

                <div class="plus" id="taskAddHigh"></div>
            </div>

            <!-- <div class="cell">
                <input type="checkbox" class="circle-check">
                <div class="theTask"></div>
                <div class="cross" id="taskRemove"></div>
            </div> -->

            
        </div>



        <div class="low list" id="lowlist">
            <div class="highlight">LOW</div>

            <div class="cell inputCell">
                <input class="input" id="inputTaskLow" placeholder="Добавить не важных дел">
                <div class="plus" id="taskAddLow"></div>                
            </div>

        </div>
        
    </div>
