<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="stopwatch">
    <div class="container">
        <div class="time">
            <span class="interval js-minutes">00</span>
            <span class="colon">:</span>
            <span class="interval js-seconds">00</span>
            <span class="colon">:</span>
            <span class="interval js-hundredths-seconds">00</span>

        </div>
        <div class="buttons">
            <button class="btn js-btn-start">start</button>
            <button class="btn js-btn-stop">stop</button>
            <button class="btn js-btn-reset">reset</button>
        </div>
    </div>
   </div>
   <script src="main.js"></script>
</body>
</html>
