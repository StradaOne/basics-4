<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./main.js"></script>
</head>
<body>
    <div class="main">
        <div class="wrapper">
            <h1 class="h1">TODO LIST</h1>
            <div class="todo">
                <div class="todo-block todo__hagh">
                    <div class="todo-block__title">
                        <h2 class="h2">HIGH</h2>
                    </div>
                    <div class="todo-block__input">
                        <input type="text" placeholder="Add HIGH task" class="todo-block__input-add">
                        <div class="todo-block__btn-add"></div>
                    </div>
                    <div class="todo-block__list">
                        <div class="list-item">
                            <div class="item-checkbox"></div>
                            <div class="item-text">
                                This is super interesting theme.
                                You know you fils whith code become big, 
                                you want takeout some things somewere from main program.
                            </div>
                            <div class="item-btn"></div>
                        </div>
                        <div class="list-item">
                            <div class="item-checkbox checked"></div>
                            <div class="item-text">Make this TODO list</div>
                            <div class="item-btn"></div>
                        </div>
                        <div class="list-item">
                            <div class="item-checkbox"></div>
                            <div class="item-text">Start to do task</div>
                            <div class="item-btn"></div>
                        </div>
                    </div>
                </div>
                <div class="todo-block todo__low">
                    <div class="todo-block__title">
                        <h2 class="h2">LOW</h2>
                    </div>
                    <div class="todo-block__input">
                        <input type="text" placeholder="Add LOW task" class="todo-block__input-add">
                        <div class="todo-block__btn-add"></div>
                    </div>
                    <div class="todo-block__list">
                        <div class="list-item">
                            <div class="item-checkbox"></div>
                            <div class="item-text">Watch YouTube</div>
                            <div class="item-btn"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
