<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="main">
        <div class="wrapper">
            <h1 class="h1">TODO LIST</h1>
            <div class="todo">
                <div class="todo-block todo__high">
                    <div class="todo-block__title">
                        <h2 class="h2">HIGH</h2>
                    </div>
                    <div class="todo-block__input">
                        <form class="form-high">
                            <input type="text" name="task" placeholder="Add HIGH task" class="todo-block__input-add">
                            <button class="todo-block__btn-add"></button>
                        </form>
                    </div>
                    <div class="todo-block__list high"></div>
                </div>
                <div class="todo-block todo__low">
                    <div class="todo-block__title">
                        <h2 class="h2">LOW</h2>
                    </div>
                    <div class="todo-block__input">
                        <form class="form-low">
                            <input type="text" name="task" placeholder="Add LOW task" class="todo-block__input-add">
                            <button class="todo-block__btn-add"></button>
                        </form>
                    </div>
                    <div class="todo-block__list low"></div>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="./main.js"></script>
</body>
</html>
