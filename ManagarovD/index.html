<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./css/reset.css">
	<link rel="stylesheet" href="./css/style.css">
	<script src="./script.js" defer></script>
	<title>Weather</title>
</head>
<body>
	<div class="weather">
		<div class="weather__search">
			<form action="#" class="weather__search-form">
				<input type="text" placeholder="Search" autocomplete="off" class="weather__search-form-input">
				<button type="submit" class="weather__search-form-btn"></button>
			</form>
		</div>
		<div class="container">
			<div class="container-left">
				<div class="weather__block weather__now active">
						<p class="weather__block-temp">_</p>
						<img src="./assets/cloud.png" alt="cloud" class="weather__block-cloud">
						<div class="weather__block-content">
							<p class="weather__block-content-city">_</p>
							<button class="weather__block-content-heart">
								<img src="./assets/svg/Shape.svg" alt="shape" width="25px" height="25px" class="FavoriteCity">
							</button>
						</div>
				</div>
				<div class="weather__block weather__details">
					<ul class="list">
						<li class="list__items list__namecity">Aktobe:</li>
						<li class="list__items">Temperature: <span class="temperature">14</span>°</li>
						<li class="list__items">Feels like: <span class="feelslike">10</span>°</li>
						<li class="list__items">Weather: <span class="weather-sky">Clouds</span></li>
						<li class="list__items">Sunrise: <span class="sunrise">03:21</span></li>
						<li class="list__items">Sunset: <span class="sunset">18:54</span></li>
					</ul>
				</div>
				<nav class="tabs">
					<ul class="tabs__item active">Now</ul>
					<ul class="tabs__item">Details</ul>
					<ul class="tabs__item">Forecast</ul>
				</nav>
			</div>
			<div class="container-right">
				<div class="list__city-top">
					Added Locations:
				</div>
				<div class="list__city-buttom">
					<div class="list__city--container">
						<div class="list__city-items">
							
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
