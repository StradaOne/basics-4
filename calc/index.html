
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./main.js" type="module"></script>
    <title>Calculator</title>
</head>
<body>
    <div class="main">
        <div class="wrapper">
            <form action="/" class="calculator">
                <input class="number number--1" type="text">
                <select name="" id="method" class="action">
                    <option value="+">+</option>
                    <option value="-">-</option>
                    <option value="*">*</option>
                    <option value="/">/</option>
                </select>
                <input class="number number--2" type="text">
                <button id="equals">=</button>
                <span id="result">-</span>
            </form>
        </div>
        <div class="results"></div>
    </div>
</body>
</html>
