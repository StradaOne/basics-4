<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>Calculator</title>
</head>
<body>
	<div class="container">
		<div class="block">
			<div class="operand">
				<input type="number" id="numb1" required>
				 <label class="label" for="numb1">OperandA</label>
			 </div>
			<select id="select">
				<option>+</option>
				<option>-</option>
				<option>*</option>
				<option>/</option>
			</select>
			<div class="operand">
				<input type="number" id="numb2" required>
			 <label class="label" for="numb2">OperandB</label>
				</div>
			<button id="resultButton">=</button>
			<div class="result" id="result">0</div>
		</div>
		<div class="history" id="history"></div>
	</div>
	<script src="script.js"></script>
</body>
</html>
