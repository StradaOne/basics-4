<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>To Do</title>
</head>
<body>
	<main class="main">
		<section class="high-priority">
			<p class="title">HIGH</p>

			<form class="addTask">
				<input class="taskName" type="text" placeholder="Добавить задачу">
				<button class="addButton"><img src="./images/add.png" alt="add"></button>
			</form>

			<div class="tasks">

				<div class="task">
					<form action="">
						<label>
							<input class="real-checkbox" type="checkbox">
							<span class="custom-checkbox"></span>
							<p>
								Вот вам и супер интересная тема. 
								Вы наверняка заметили что ваши файлы с кодом становятся все объемнее, 
								что хочется вынести некоторые вещи куда-то за пределы основной программы.
							</p>
						</label>
						<button class="deleteButton"><img src="./images/delete.png" alt="delete"></button>
					</form>
				</div>

				<div class="task">
					<form action="">
						<label>
							<input class="real-checkbox" type="checkbox">
							<span class="custom-checkbox"></span>
							<p>
								Сверстать этот TODO list
							</p>
						</label>
						<button class="deleteButton"><img src="./images/delete.png" alt="delete"></button>
					</form>
				</div>

				<div class="task">
					<form action="">
						<label>
							<input class="real-checkbox" type="checkbox">
							<span class="custom-checkbox"></span>
							<p>
								Начать делать задачу
							</p>
						</label>
						<button class="deleteButton"><img src="./images/delete.png" alt="delete"></button>
					</form>
				</div>

			</div>
		</section>

		<section class="low-priority">
			<p class="title">LOW</p>
			<form class="addTask">
				<input class="taskName" type="text" placeholder="Добавить задачу">
				<button class="addButton"><img src="./images/add.png" alt="add"></button>
			</form>

			<div class="tasks">

				<div class="task">
					<form action="">
						<label>
							<input class="real-checkbox" type="checkbox">
							<span class="custom-checkbox"></span>
							<p>
								Посмотреть ютубчик
							</p>
						</label>
						<button class="deleteButton"><img src="./images/delete.png" alt="delete"></button>
					</form>
				</div>
			</div>
		</section>
	</main>
</body>
</html>
