<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./css/reset.css" />
		<link rel="stylesheet" href="./css/main.css" />
		<title>Timer</title>
	</head>
	<body>
		<div class="main">
			<div class="timer">
				<p class="title">Введите дату</p>
				<form action="" class="form">
					<input class="input" type="date" min="2023-06-10" placeholder="DD.MM.YYY" />
					<button class="button">Посчитать</button>
				</form>
				<p class="result-title">Осталось времени:</p>
				<p class="result"><span class="year">10</span> лет <span class="day">364</span> дня <span class="hour">23</span> часа</p>
			</div>
		</div>
	</body>
</html>
