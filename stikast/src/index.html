<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./css/reset.css">
	<link rel="stylesheet" href="./css/style.css">
	<title>Chat</title>
</head>
<body>
	<main class="main">
		
		<nav class="nav">
			<button class="settings-button">Настройки</button>
			<button class="exit">Выход</button>
		</nav>

		<div class="wrap">
			
		
		<section class="chat">
			<div class="chat-message sent-message">
				<p><span class="user">Я</span>: Добрый день!</p>
				<p class="time">18:45</p>
			</div>

			<div class="chat-message received-message">
				<p><span class="user">Собеседник</span>: Добрый день!</p>
				<p class="time">18:45</p>
			</div>

			<div class="chat-message received-message">
				<p>
					<span class="user">Собеседник</span>: А это второе и, кажется, оно очень 
					длинное, чтобы поместиться на 
					одной строке
				</p>
				<p class="time">18:45</p>
			</div>

			<div class="chat-message sent-message">
				<p><span class="user">Я</span>: Добрый день!</p>
				<p class="time">18:45</p>
			</div>

		</section>

		</div>

		<section class="input">
			<form class="form" action="">
				<input class="message" type="text" placeholder="сообщение...">
				<button class="send">-&#62;</button>
			</form>
		</section>

		<dialog class="settings-menu">
			<div class="settings-menu_body">
				<h2 class="settings-menu_title">Настройки</h2>
				<p class="settings-menu_text">Имя в чате:</p>
				<form action="">
					<input class="message settings-menu_input" type="text" placeholder="Имя"> <!-- переделать класс -->
					<button class="send">-&#62;</button>                  
				</form>
			</div>
		</dialog>

	</main>
	<script src="./js/main.js"></script>
</body>
</html>
