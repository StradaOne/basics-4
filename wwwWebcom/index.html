<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="operands operand-one">
            <input type="number" placeholder="Введите число">
        </div>
        <div class="menu">
            <div class="operations">
                <div class="operations menu_operator plus">+</div>
                <div class="operations menu_operator minus">-</div>
                <div class="operations menu_operator multiply">*</div>
                <div class="operations menu_operator divide">/</div>
            </div>
        </div>
        <div class="choose-operator">
            <button class="choose-btn" type="menu">↕</button>
        </div>
        <div class="operands operand-two">
            <input type="number" placeholder="Введите число">
        </div>
        <button class="equals">=</button>
        <div class="result">0</div>
    </div>
    <script src="script.js"></script>

</body>

</html>
