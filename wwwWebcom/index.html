<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="hight-priority list">
            <h1 class="header">HIGH</h1>
            <div class="toDoList">
                <div class="toDoList_addTask">
                    <form class="form high">
                        <input class="add_input high" type="text" placeholder="Добавить">
                        <button class="btn-add high"><img class="high" src="add-icon.svg" alt=""></button>
                    </form>
                </div>
                <div class="toDoList_tasks high"></div>
            </div>
        </div>
        <div class="low-priority list">
            <h1 class="header">LOW</h1>
            <div class="toDoList">
                <div class="toDoList_addTask">
                    <form class="form low">
                        <input class="add_input low" type="text" placeholder="Добавить">
                        <button class="btn-add low"><img class="low" src="add-icon.svg" alt=""></button>
                    </form>
                </div>
                <div class="toDoList_tasks low">
                </div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
