<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/basics-4/dkomarov/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <section class="section">
        <div class="wrapper">
            <header>
                <form action="#" class="search">
                    <input type="text" class="search-input" placeholder="Actobe" >
                    <div class="search-img">
                        <img src="/basics-4/dkomarov/img/search.svg" alt="loop">
                    </div>
                </form>
            </header>

            <div class="area">
                <div class="content-area">

                    <!--NOW-->
                    <div class="content-area_display-now">
                        <div class="container">
                            <div class="temperature">
                                <p>14 <img class="mask" src="/basics-4/dkomarov/img/mask.svg" alt=""></p>
                            </div>
                            <div class="weather-icon">
                                <div>
                                    <img src="/basics-4/dkomarov/img/icons8-cloud-96 1.svg" alt="">
                                </div>
                            </div>
                            <div class="location-target">
                                <p>Aktobe</p>
                                <button class="content-area_display-now-btn">
                                    <img src="/basics-4/dkomarov/img/Shape.svg" alt="">
                                </button>
                            </div>
                        </div>
                    </div>

                    <!--DETAILS-->
                    <div class="content-area_display-details" style="display: none;">
                        <p class="display-details_title ">Aktobe</p>
                        <div class="display-details_info">
                            <p class="display-details_info-text">Temperature: 14 <br>
                                Feels like: 10 <br>
                                Weather: Clouds <br>
                                Sunrise: 03:21 <br>
                                Sunset: 18:54</p>
                        </div>
                    </div>


                    <!-- FORECAST -->
                    <div class="content-area_display-forecast" style="display: none;">
                        <div class="title-display">
                            <p>Aktobe</p>
                        </div>
                        <div class="forecast-data_display-one">

                        </div>
                        <div class="forecast-data_display-two">

                        </div>

                    </div>



                    <!--TABS-->
                    <div class="content-area_tabs">
                        <div class="content-area_tabs-now">
                            <button class="tabs-button-now">Now</button>
                        </div>
                        <div class="content-area_tabs-details">
                            <button class="tabs-button-details">Details</button>
                        </div>
                        <div class="content-area_tabs-forecast">
                            <button class="tabs-button-forecast">Forecast</button>
                        </div>
                    </div>
                </div>
                <div class="location-area">
                    <div class="location-area_added-location">
                        <p class="added-location">Added Locations:</p>
                    </div>
                    <div class="locations">
                        <p>Amur <br> Samara <br> Bali <br> Dane <br> Kilo <br> Nur-Sultan</p>
                    </div>


                </div>
            </div>

        </div>

    </section>
    <script src="/basics-4/dkomarov/main.js"></script>
</body>

</html>
