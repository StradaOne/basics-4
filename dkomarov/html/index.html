<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/basics-4/dkomarov/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <section class="section">
        <div class="wrapper">
            <header>
                <form class="header" action="#">
                    <input class="header-input" type="text" placeholder="Search...">
                    <button class="search-img">
                        <img src="/basics-4/dkomarov/img/search.svg" alt="loop">
                    </button>
                </form>
            </header>

            <div class="area">
                <div class="content-area">
                    <div class="content-area_display now active">
                        <div class="temperature">
                            <p class="weather-temp"><span>14</span>Â°</p>
                        </div>
                        <div class="weather-icon">
                            <img src="/basics-4/dkomarov/img/icons8-cloud-96 1.svg" alt="">
                        </div>
                        <div class="location-target">
                            <span>Aktobe</span>
                            <button class="now-btn-shape">
                                <img src="/basics-4/dkomarov/img/Shape.svg" alt="">
                            </button>
                        </div>
                    </div>

                    <div class="content-area_display details">
                        <p class="details-city">Aktobe</p>
                        <ul class="list">
                            <li class="list-items">Temperature: <span class="temperature-list">14</span></li>
                            <li class="list-items">Feels like: <span class="feels">10</span></li>
                            <li class="list-items">Weather: <span class="weather-sky">Clouds</span></li>
                            <li class="list-items">Sunrise: <span class="sunrise">03:21</span></li>
                            <li class="list-items">Sunset: <span class="sunset">18:54</span></li>
                        </ul>
                    </div>
                    <!-- FORECAST -->
                    <div class="content-area_display forecast">
                        <div>123</div>
                    </div>

                    <nav class="tabs">
                        <ul class="tabs_item">Now</ul>
                        <ul class="tabs_item">Details</ul>
                        <ul class="tabs_item">Forecast</ul>
                    </nav>

                </div>
                <div class="location-area">
                    <div class="location-area_added-location">
                        <p class="added-location">Added Locations:</p>
                    </div>
                    <div class="locations">
                        <p>Amur <br> Samara <br> Bali <br> Dane <br> Kilo <br> Nur-Sultan</p>
                    </div>
                </div>
            </div>

        </div>

    </section>
    <script src="/basics-4/dkomarov/main.js"></script>
</body>

</html>
