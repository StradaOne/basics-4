<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>

<body>
    <div class="numbers-wrapper">
        <span id="value-hours" class="numbers">00</span>
        <span class="dots">:</span>
        <span id="value-minutes" class="numbers">00</span>
        <span class="dots">:</span>
        <span id="value-seconds" class="numbers">00</span>
    </div>
    <div class="wrapper">
        <button id="btn-start" class="btn-start">Start</button>
        <button id="btn-stop" class="btn-stop hidden">Stop</button>
        <div id="btnWrap" class="wrap-btn hidden">
            <button id="wrap-btn_start" class="wrap-btn_start">Start</button>
            <button id="wrap-btn_reset" class="wrap-btn_reset">
                <img src="./img/reset-svgrepo-com.svg" alt="">
            </button>
        </div>
    </div>
    <button id="change-color" class="btn-change-bg">
        <img class="img-item" src="./img/color-adjustement-mode-channels-svgrepo-com.svg" alt="">  
    </button>
    <div class="progress-bar">
        <div id="progress-bar_left" class="progress-bar_left"></div>
    </div>
    




    <script src="./modules/constants.js" type="module"></script>
    <script src="./main.js" type="module"></script>
</body>

</html>
