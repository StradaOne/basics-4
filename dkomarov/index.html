<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>

<body>
    <div class="section">
        <div class="container">
            <div class="high_priority">
                <h5>HIGH</h5>
                <form type="submit" class="form">
                    <input class="inputHigh" type="text" placeholder="Add task">
                    <button type="submit" class="button_addHigh"><img src="./image/free-icon-close-151882-444.svg" alt=""></button>
                </form>
            </div>
            <div class="low_priority">
                <h5>LOW</h5>
                <form class="form">
                    <input class="inputLow" type="text" placeholder="Add task">
                    <button type="submit" class="button_addLow"><img src="./image/free-icon-close-151882-444.svg" alt=""></button>
                </form>
            </div>
        </div>
    </div>
    <script src="./main.js"></script>
</body>

</html>
