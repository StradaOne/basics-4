<!DOCTYPE html>
<html lang="en">
	<head>
		<link rel="stylesheet" href="./css/style.css" />
		<link rel="stylesheet" href="./css/normalize.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap"
			rel="stylesheet"
		/>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Countdown</title>
		<script defer type="module" src="./js/main.js"></script>
	</head>

	<body>
		<header>
			<div class="container">
				<h1 class="header-title">Введите дату</h1>
				<div class="search-form">
					<form class="date-input-container">
						<input id="date-input" class="date-input" type="date" required />
						<button class="calculate-button" type="submit">Посчитать</button>
					</form>
				</div>
			</div>
		</header>

		<main>
			<div class="container">
				<section class="countdown">
					<h2 class="countdown-text">Осталось времени:</h2>
					<div class="countdown-timer">
						<div class="countdown-item">
							<span class="countdown-value years">0</span>
							<span class="countdown-label years">лет</span>
						</div>
						<div class="countdown-item">
							<span class="countdown-value days">0</span>
							<span class="countdown-label days">дней</span>
						</div>
						<div class="countdown-item">
							<span class="countdown-value hours">0</span>
							<span class="countdown-label hours">часов</span>
						</div>
					</div>
				</section>
			</div>
		</main>
	</body>
</html>
