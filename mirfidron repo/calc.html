<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calc</title>
    <link rel="stylesheet" href="calc.css">
</head>
<body>
    <div class="container">
        <div class="calc">
            <form action="">
                <input class="calc-input" type="number" name="" id="">
                <select name="" id="">
                    <option value="+">+</option>
                    <option value="-">-</option>
                    <option value="*">*</option>
                    <option value="/">/</option>
                </select>
                <input class="calc-input" type="number" name="" id="">
                <button class = "calc-result">=</button>
            </form>
        </div>
    </div>
</body>
</html>
