<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="todo.css">
</head>
<body>
    <div class="container">
        <div class="content-container">
            <section class="section-high">
                <h2 class="high-h2">HIGH</h2>
                <input class="input-plus" type="text" name="" id="" placeholder="Добавить важные дела">
                <button class="button-add"><img class="plus" src="plus.jpg" alt=""></button>
                <div class="todo-list">
                    <div class="todo-box">
                        <input type="checkbox" name="todo" id="">
                        <label for="todo">Scales</label>
                    </div>
                </div>
                <div class="todo-list">
                    <div class="todo-box">
                        <input type="checkbox" name="todo" id="">
                        <label for="todo">Scales</label>
                    </div>
                </div>
            </section>
            <section class="section-low">
                <h2 class="low-h2">LOW</h2>
                <input class="input-plus" type="text" name="" id="" placeholder="Добавить">
                <button class="button-add"><img class="plus" src="plus.jpg" alt=""></button>
                <div class="todo-list">
                    <div class="todo-box">
                        <input type="checkbox" name="todo" id="">
                        <label for="todo">Scales</label>
                    </div>
                </div>
            </section>
        </div>
    </div>


    <script src="todo.js"></script>
</body>
</html>
