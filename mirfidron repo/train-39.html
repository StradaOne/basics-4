<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calc</title>
    <link rel="stylesheet" href="train-39.css">
</head>
<body>
    <div class="container">
        <div class="calc">
            <input class="calc-input marg firstNum" type="number" name="" id="firstNum">
            <select class="marg select" name="" id="select">
                <option value="+">+</option>
                <option value="-">-</option>
                <option value="*">*</option>
                <option value="/">/</option>
            </select>
            <input class="calc-input marg secondNum" type="number" name="" id="secondNum">
            <button class = "calc-equal marg btn-equal" id="equal">=</button>
            <div class="calc-result marg" id="result"></div>
        </div>
        <div class="calc-list marg"></div>
    </div>
    <script src="train-39.js"></script>
</body>
</html>
