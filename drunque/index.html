<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Manager</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="select.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="header">
        <h1>Task Manager</h1>
      </div>
      <form class="task-creator">
        <div class="input-field">
          <input placeholder="New task" type="text" />
        </div>
        <div class="settings">
          <div class="select">
            <div class="current">
              <div class="option">High</div>
            </div>
            <div class="options disabled">
              <div class="option">High</div>
              <div class="option">Medium</div>
              <div class="option">Low</div>
            </div>
          </div>
          <div class="submit-field">
            <input type="submit" value="+" />
          </div>
        </div>
      </form>
      <div class="task-list">
        <div class="header header2">
          <h2>Task List</h2>
        </div>
        <div class="tasks">
          <div class="task">
            <span data-priority="high" class="priority">High</span>
            <label for="id">
              <div class="checkbox">
                <input type="checkbox" id="id" />
              </div>
              <div class="task-info">
                <div class="description">Listen to techno</div>
              </div>
            </label>
            <div class="task-remove">
              <button class="remove-task-button">-</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="select.js"></script>
  </body>
</html>
