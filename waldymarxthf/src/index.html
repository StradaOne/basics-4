<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./css/reset.css">
	<link rel="stylesheet" href="./css/style.css">
	<script src="./js/script.js" type="module"></script>
	<title>Timer</title>
</head>
<body>
	<div class="div">
		<div class="container">
			<div class="timer">
				<p class="timer-title">Введите дату</p>
				<div class="timer-date">
					<input type="date" class="timer-date__input" id="timer">
					<button class="timer-date__btn">
						<span class="circle1"></span>
						<span class="circle2"></span>
						<span class="circle3"></span>
						<span class="circle4"></span>
						<span class="circle5"></span>
						<span class="circle6"></span>
						<span class="text">Submit</span>
					</button>
				</div>
				<p class="timer-subtitle">Осталось времени:</p>
				<h2 class="timer-left--time">Выберите дату</h2>
			</div>
		</div>
	</div>
</body>
</html>
