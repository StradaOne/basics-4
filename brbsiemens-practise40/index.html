<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div id="main">
            <input type="number" id="firstNumber">
            
            <select id="calc_operation" >
                <option value="+" >+</option>
                <option value="-" >-</option>
                <option value="*" >*</option>
                <option value="/" >/</option>
            </select>

            <input type="number" id="secondNumber">

            <button id="resButton"> = </button>
            <div id="result" ></div>
<div id="resRec"></div>
            <script src="./main.js"></script>
    </div>
</body>
</html>
