<!DOCTYPE html>
<html lang="en, ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор UI</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="wrapper">
        <div class="calculator">
            <input type="number" placeholder="2" class="first-operand">
            <select name="" id="operators">
                <option value="+">+</option>
                <option value="-">-</option>
                <option value="*">*</option>
                <option value="/">/</option>
            </select>
            <input type="number" placeholder="6" class="second-operand">
            <button type="button" class="equals-btn">=</button>
            <output class="result">0</output>
            <button type="button" class="reset">reset</button>
        </div>
    </div>

    <script type="module" src="./main.js"></script>
</body>

</html>
