<!DOCTYPE html>
<html>
    <script>
        let operation='add';
let a=3;
let b=2;

    switch (operation) 
    {
        case 'add':
         alert(a+b);
         break;
        case 'multi':
         console.log(a*b);
         break;
        case 'substract':
        console.log(a-b);
        break;
    }
    </script>
      
</html>
