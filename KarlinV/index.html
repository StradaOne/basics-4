<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TO DO</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="todo__content">
      <section class="todo__high">
        <div class="container">
          <h3 class="todo__title">HIGH</h3>
          <form class="todo__add-group" action="#">
            <input
              class="todo__input-add todo__input-add--high"
              type="text"
              name="task-name"
              placeholder="Добавить важных дел"
              data-priority="high" />
            <button class="todo__btn-add todo__btn-add--high"></button>
          </form>
          <ul class="todo__list" id="high-list"></ul>
        </div>
      </section>
      <section class="todo__low">
        <div class="container">
          <h3 class="todo__title">LOW</h3>
          <form class="todo__add-group" action="#">
            <input
              class="todo__input-add todo__input-add--low"
              type="text"
              name="task-name"
              data-priority="low"
              placeholder="Добавить" />
            <button class="todo__btn-add todo__btn-add--low"></button>
          </form>
          <ul class="todo__list" id="low-list"></ul>
        </div>
      </section>
    </div>
    <script src="./js/main.js" type="module"></script>
  </body>
</html>
