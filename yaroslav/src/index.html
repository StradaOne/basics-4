<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>[NEW] Чат - Strada Community</title>
		<link rel="stylesheet" href="../src/css/style.min.css" />
		<link rel="stylesheet" href="../src/css/reset.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=Comfortaa&display=swap" rel="stylesheet" />
	</head>
	<body>
		<main>
			<section class="section">
				<header class="section-main__header">
					<button class="section-main__settings" data-modal-target="#modal-settings">
						<img src="../src/assets/icons-settings.png" alt="settings icon" />
					</button>
					<span class="section-radius__timer">0</span>
					<button class="section-main__exit">
						<img src="../src/assets/icons-exit.png" alt="exit icon" />
					</button>
				</header>
				<div class="section-main__chat">
					<article class="section-main__messenge">
						<template id="template">
							<div class="section-main-sender">
								<p class="message__name"></p>
								<p class="message__text"></p>
								<p class="message__time"></p>
							</div>
							<div class="section-main-recipient">
								<p class="message__name"></p>
								<p class="message__text"></p>
								<p class="message__time"></p>
							</div>
						</template>
					</article>
					<form class="section-main__send">
						<input
							class="section-main__input"
							name="messenge"
							type="text"
							autocomplete="off"
							required
						/>
						<button type="submit" class="section-main__btn">
							<img src="../src/assets/send.png" alt="send button" />
						</button>
					</form>
				</div>
			</section>

			<!-- PopUp's -->
			<!-- Authorization modal -->
			<dialog class="pop-up dialog-modal-auth">
				<header class="header-modal-auth pop-up-header">
					<h2 class="header-modal__title--auth pop-up-title">Authorization</h2>
				</header>
				<section class="section-modal-auth pop-up-section">
					<h3 class="section-modal__auth--title pop-up-subtitle">Email:</h3>
					<form action="#" class="section-modal__auth--form pop-up-form">
						<label class="label-title" for="email-input">Enter your email:</label>
						<input
							type="email"
							id="email-input"
							name="code"
							placeholder="Enter your email"
							required
						/>
						<button class="section-modal__auth-get pop-up-btn up">Get code</button>
						<button
							class="section-modal__auth-enter pop-up-btn up"
							data-modal-target="#modal-enter--code"
						>
							Enter code
						</button>
					</form>
				</section>
			</dialog>

			<!-- Code entry modal -->
			<dialog class="pop-up modal-enter--code" id="modal-enter--code">
				<header class="header-modal-code pop-up-header">
					<h2 class="header-modal__title--code pop-up-title">Confirmation</h2>
					<button class="header-modal__exit--code pop-up-img close-modal up">
						<img src="../src/assets/icons-exit.png" alt="close modal icon" />
					</button>
				</header>
				<section class="section-modal-code pop-up-section">
					<h3 class="section-modal__code--title pop-up-subtitle">Code:</h3>
					<form action="#" class="section-modal__code--form pop-up-form">
						<label class="label-title" for="code-input">Enter your code:</label>
						<input
							type="text"
							id="code-input"
							name="dialog-code"
							placeholder="Enter your code"
							required
						/>
						<button class="section-modal__code-get pop-up-btn up">Save</button>
					</form>
				</section>
			</dialog>

			<!-- Name change modal -->
			<dialog class="pop-up modal-change--name" id="modal-settings">
				<header class="header-modal-change pop-up-header">
					<h2 class="header-modal__title--change pop-up-title">Settings</h2>
					<button class="header-modal__exit--change pop-up-img close-modal">
						<img src="../src/assets/icons-exit.png" alt="close modal icon" />
					</button>
				</header>
				<section class="section-modal-change pop-up-section">
					<h3 class="section-modal__change--title pop-up-subtitle">Chat name:</h3>
					<form action="#" class="section-modal__change--form pop-up-form">
						<label class="label-title" for="change-name-input">Enter your name:</label>
						<input
							type="text"
							id="change-name-input"
							name="change-name"
							placeholder="Enter your name"
							required
						/>
						<button class="section-modal__change-get pop-up-btn up">Save</button>
					</form>
				</section>
			</dialog>
		</main>
		<script type="module" src="../src/js/script.js"></script>
	</body>
</html>
